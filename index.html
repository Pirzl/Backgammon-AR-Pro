    <script>
      // Auditoría Jules: Silenciador de errores robusto para evitar bloqueos por HMR
      window.addEventListener('error', (e) => {
        try {
          const msg = e.message || (e.error && e.error.message) || "";
          if (typeof msg === 'string' && (msg.includes('WebSocket') || msg.includes('refresh.js') || msg.includes('sockjs'))) {
            e.stopImmediatePropagation();
          }
        } catch (err) {
          // Fallback silencioso
        }
      }, true);

      // Limpieza de Service Workers para evitar 404 por caché de versiones anteriores
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(r => r.unregister()));
      }
    </script>
