    <script>
      // Silenciador de errores de HMR/WebSocket que causan ruido en la consola
      window.addEventListener('error', (e) => {
        if (e.message.includes('WebSocket') || e.message.includes('refresh.js')) {
          e.stopImmediatePropagation();
        }
      }, true);

      // Limpieza de Service Workers previos que pueden causar 404 por caché agresiva
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(r => r.unregister()));
      }
    </script>
