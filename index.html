    <script>
      // Jules Auditor: Limpieza radical de Service Workers para evitar el error 404 en index.tsx
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          for (const registration of registrations) {
            registration.unregister();
          }
        }).catch(err => console.error('SW Unregister failed:', err));
      }
    </script>

        body, html, #root {

            background: #000; color: #fff; font-family: 'Inter', sans-serif;
            overflow: hidden; -webkit-tap-highlight-color: transparent;
            user-select: none; touch-action: none;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
        .confetti {
            position: absolute; width: 10px; height: 10px; top: -10px;
            z-index: 150; animation: confetti-fall 4s linear infinite;
        }
        @keyframes pulse-gold {
            0%, 100% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.4); }
            50% { box-shadow: 0 0 20px 10px rgba(251, 191, 36, 0); }
        }
        .pulse-gold { animation: pulse-gold 2s infinite; }
        .shadow-glow { box-shadow: 0 0 30px rgba(251, 191, 36, 0.4); }
        .safe-top { padding-top: env(safe-area-inset-top); }
        
        canvas, video { -webkit-backface-visibility: hidden; backface-visibility: hidden; }
    </style>
